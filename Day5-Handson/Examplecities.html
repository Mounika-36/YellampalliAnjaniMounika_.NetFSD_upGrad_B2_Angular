<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Layout Example</title>
    <style>
        body { font-family: Arial; margin: 0; }
        header, footer { background: #333; color: white; padding: 15px; text-align: center; }
        nav { background: #555; padding: 10px; }
        nav a { color: white; margin: 0 10px; text-decoration: none; }
        section { padding: 20px; }
        article { background: #f4f4f4; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<header>
    <h1>My Blog - Developed using HTML5 Semantic Tags</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Photos</a>
    <a href="#">Projects</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<section>
    <article>
        <h2>Article 1</h2>
        <p>This is the first article content.</p>
    </article>

    <article>
        <h2>Article 2</h2>
        <p>This is the second article content.</p>
    </article>

     <article>
        <h2>Article 3</h2>
        <p>This is the third article content.</p>
    </article>
</section>

<footer>
    <p> &copy;  2026 My Website </p>
    
</footer>

</body>
</html>
