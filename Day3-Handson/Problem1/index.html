<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome To the Website</h1>
    <br>
    <p class="para">CSS - Writing code once to style the world</p>
    <hr/>

    <!-- Section with background & border -->
    <section class="info-section">
        <h2>Go to The Registration Section</h2>
        <br> 
        <p>Please fill the form below.</p>
    </section>

    <!-- Margin & Padding Demo -->
    <div class="box-model">
       This is the Registartion Page
    </div>

    <!-- FORM -->
    <form autocomplete="off">
        <fieldset>
            <legend>User Registration Form</legend>

            <label>User Name :</label>
            <input type="text" id="uid" name="uid" placeholder="Enter user name">

            <label>Password :</label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter password">

            <label>Retype Password :</label>
            <input type="password" id="pwd2" name="pwd2" placeholder="Re-Enter password">

            <label>Gender :</label>
            <div class="radio-group">
                <input type="radio" name="r1"> Male
                <input type="radio" name="r1"> Female
            </div>

            <label>Qualification :</label>
            <select id="s1" name="s1">
                <option>B.Tech</option>
                <option selected>M.Tech</option>
                <option>BCA</option>
                <option>MCA</option>
                <option>Others</option>
            </select>

            <label>Tell me about yourself:</label>
            <textarea id="ta1" name="ta1" rows="4"></textarea>

            <div class="checkbox">
                <input type="checkbox" id="ck1" name="ck1">
                I agree to terms & conditions
            </div>

            <div class="buttons">
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </div>

        </fieldset>
    </form>

</body>
</html>
