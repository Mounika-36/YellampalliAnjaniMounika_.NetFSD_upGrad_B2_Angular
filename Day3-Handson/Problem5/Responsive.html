
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

<div class="dashboard">
    <aside class="sidebar">
        <h2>Dashboard</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Users</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
        </nav>
    </aside>

    <main class="main-content">
        <h1>Dashboard</h1>

        <div class="card-container">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,5,245 active users</p>
            </div>

            <div class="card">
                <h3>Revenue</h3>
                <p>$7,500 this month</p>
            </div>

            <div class="card">
                <h3>New Orders</h3>
                <p>400 orders received</p>
            </div>

            <div class="card">
                <h3>Support Tickets</h3>
                <p>20 pending requests</p>
            </div>
        </div>
    </main>

</div>

</body>
</html>
