<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form autocomplete="off">
        <hr>
        
        <label>Student Name : </label>
        <input  type="text"  id="sid"  name="sid"  placeholder="Enter your name" required >
        <br/><br/>
        <label for="email">E-Mail : </label>
        <input type="email" id="email" name="email"  placeholder="example@gmail.com" required>
        <br /><br/>
        <label>Phone Number :</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter 10 digit mobile number"  pattern="[6-9][0-9]{9}" required>
        <br/> <br/>
        <label for="age">Age : </label>
        <input type="number" id="age" name="age" min="17" max="50" required>
        <br/> <br/>
        <label for="date">Date Of Birth : </label>
        <input type="date" id="dob" name="dob" required>
        <br/> <br/>
        <input type="submit" value="Register">
    </form>
</html>
